<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Example</title>
    <style>
        /* Set the size of the map container */
        #map {
            height: 100%;
            width: 100px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<h1>Heat Map</h1>
<!-- Create a div element to hold the map -->
<div id="map"></div>

<script>
    // Initialize and display the map
    function initMap() {
        // Specify the coordinates of the center of the map
        var myLatLng = { lat: -34.397, lng: 150.644 };

        // Create a map object and specify the DOM element for display
        var map = new google.maps.Map(document.getElementById('map'), {
            center: myLatLng, // Set the center of the map
            zoom: 8 // Set the zoom level
        });

        // Add a marker at the specified location
        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
        });
    }
</script>

<!-- Load the Google Maps JavaScript API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7ZWjvJG6TpKnOoFpmBBkn3W6sGq641vI&callback=initMap" async defer></script>
</body>
</html>
